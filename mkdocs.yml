site_name: mitmify
repo_name: c-fraser/mitmify
repo_url: https://github.com/c-fraser/mitmify
site_description: 'Intercepting HTTP(S) proxy server'
site_author: c-fraser
copyright: 'Copyright &copy; 2022 c-fraser'
theme:
  name: 'material'
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'blue grey'
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'blue grey'
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - toc.integrate
    - content.code.copy
    - content.code.select
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
